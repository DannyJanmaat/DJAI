<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            margin: 0;
            padding: 8px;
        }

        pre {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 16px;
            overflow-x: auto;
        }

        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 16px;
            margin-left: 0;
            color: #666;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        img {
            max-width: 100%;
        }

        .hljs {
            display: block;
            overflow-x: auto;
            padding: 0.5em;
            background: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
    <script>
        // Initialiseer markdown-it met syntax highlighting
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true,
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(str, { language: lang }).value;
                    } catch (__) {}
                }
                return ''; // gebruik externe default escaping
            }
        });

        function renderMarkdown(markdown) {
            try {
                const result = md.render(markdown);
                document.getElementById('content').innerHTML = result;

                // Highlight code blocks die niet via de highlighter functie werden verwerkt
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                console.error('Error rendering markdown:', error);
                document.getElementById('content').innerHTML = `<p>Error rendering markdown: ${error.message}</p>`;
            }
        }
    </script>
</head>
<body>
    <div id="content"></div>
</body>
</html>
